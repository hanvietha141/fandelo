<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <a href="./index.html">
        <img class="img" src="./img/fandelo_logo.png" alt=""
      /></a>
    </div>

    <div class="reset-password-body p-40 m-a">
      <h3 class="heanding heading-text">Reset Password</h3>
      <div class="input-control">
        <input class="pass input " placeholder="New Password" type="password" />
        <div class="error-message"></div>
      </div>
      <div class="input-control">
        <input class="confirm input " placeholder="Confirm Password" type="password" />
        <div class="error-message"></div>
      </div>
      <button class="save btn ">Save New Password</button>
      <p class="bottom-text bot-text">
        Back to
        <a href="./signin.html"> Vendor Log In</a>
      </p>
    </div>

    <div class="modal">
      <div class="modal-container">
        <p>You have updated your password.</p>
        <a href="./signin.html">
          <button class="btn">Go to Vendor Page</button>
        </a>
      </div>
    </div>

    <script src="./js/reset.js"></script>
  </body>
</html>
