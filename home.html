<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./sass/css/home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav df px-20 justify-between align-center">
      <div class="navLeft df align-center">
        <i class="blur-icon-8 mx-20 fa-solid fa-house-chimney"></i>
        <i class="blur-icon-8 mx-20 fa-solid fa-store"></i>
        <div class="search">
          <input class="search-bar" placeholder="search" type="text" />
          <i
            class="blur-icon-8 search-icon mx-14 fa-solid fa-magnifying-glass"
          ></i>
        </div>
      </div>
      <div class="navLogo text-center">
        <img
          src="https://test.cdn.fandelo.com/images/fandelo_logo.png"
          alt=""
        />
      </div>
      <div class="navRight df align-center">
        <i class="blur-icon-8 mx-20 fa-solid fa-calendar-days"></i>
        <i class="blur-icon-8 mx-20 fa-solid fa-cart-shopping"></i>
        <i class="blur-icon-8 mx-20 fa-solid fa-filter"></i>
        <i class="blur-icon-8 mx-20 fa-solid fa-bell"></i>
        <i class="blur-icon-8 mx-20 fa-solid fa-plus"></i>
        <div class="avt text-center df align-center">
          <img
            src="https://test.cdn.fandelo.com/images/no-profile-user.png"
            alt=""
            class="avt-img"
          />
          <i class="blur-icon-8 mx-20 fa-solid fa-angle-down"></i>
        </div>
      </div>
    </div>

    <div class="switch-data mx-50 df justify-between align-center ">
      <div class="btns">
        <button class="data1-btn border-transparent rounded p-15 my-12">
          data 1
        </button>
        <button class="data2-btn border-transparent rounded p-15 my-12">
          data 2
        </button>
      </div>

      <div class="sort">
        <select name="select" id="selection" >
          <option value="all">All</option>
          <option value="news">News</option>
        </select>
      </div>
    </div>

    <div class="body data1 mx-50">
      <div class="sort">
        <button class="list">List</button>
        <button class="list-w-img">List with img</button>
        <button class="grid-view">Grid</button>
      </div>

      <div class="container"></div>

      <div class="grid-container close"></div>
    </div>

    <div class="data2 mx-50 close">
      <div class="data2__container"></div>
    </div>

    <script type="module" src="./js/home.js"></script>
  </body>
</html>
