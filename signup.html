<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <a href="./index.html">
        <img class="img" src="./img/fandelo_logo.png" alt=""
      /></a>
    </div>

    <div class="register-form p-40 m-a">
      <p class="register-header heading-text">Vendor Sign Up</p>
      <div class="top-register">
        <div class="top-1">
          <div class="input-control">
            <input
              class="first-name input"
              placeholder="First Name"
              type="text"
              required
            />
            <div class="error-message"></div>
          </div>
          <div class="input-control">
            <input
              class="input"
              id="email-register"
              placeholder="Email"
              type="text"
            />
            <div class="error-message"></div>
          </div>
        </div>
        <div class="top-2">
          <div class="input-control">
            <input
              class="last-name input"
              placeholder="Last Name"
              type="text"
              required
            />
            <div class="error-message"></div>
          </div>
          <div class="input-control">
            <input
              class="shop-public-name input"
              placeholder="Shop Public Name"
              type="text"
              required
            />
            <div class="error-message"></div>
          </div>
        </div>
      </div>
      <div class="bot-register">
        <div class="input-control">
          <input class="input" placeholder="Shop URL" type="text" required />
          <div class="error-message"></div>
        </div>
        <div class="input-control">
          <input
            class="input"
            id="pass-register"
            placeholder="Shop Password"
            type="password"
          />
          <div class="error-message"></div>
        </div>
        <div class="input-control">
          <input
            class="input"
            id="pass-register-confirm"
            placeholder="Comfirm Password"
            type="password"
          />
          <div class="error-message"></div>
        </div>
      </div>
      <div class="check-box bot-text my-30">
        <input type="checkbox" id="check" />
        <label for="check">Iâ€™ve read and accepted terms and conditions</label>
      </div>

      <button class="sign-up-btn btn">Sign Up</button>

      <p class="bottom-text bot-text my-30">
        Already have a vendor account?
        <a href="./signin.html"> Log In</a>
      </p>
    </div>

    <div class="modal">
      <div class="modal-container">
        <div class="text">
          <h3 class="font-bold">Hello June,</h3>
          <p>
            Welcome and thanks for registering as a vendor on Fandelo! You will
            receive an email once your account has been reviewed. Please check
            your email for more information on next steps and getting started.
          </p>
        </div>
        <a href="./signin.html">
          <button class="btn">Go to Vendor Page</button>
        </a>
      </div>
    </div>

    <script src="./js/signup.js"></script>
  </body>
</html>
